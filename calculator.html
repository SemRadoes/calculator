<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="calculator.css" type="text/css" />
		<title>calculator</title>
		<script defer src="./calculator.js"></script>
	</head>
	<body>
		<div class="grid">
			<div class="screen_div">
				<div data-previous-char class="previousChar">123</div>
				<div data-current-char class="currentChar">456</div>
			</div>
			<button data-delete class="span-two">ce</button>
			<button data-erase>c</button>
			<button data-operator>รท</button>
			<button data-number>1</button>
			<button data-number>2</button>
			<button data-number>3</button>
			<button data-operator>+</button>
			<button data-number>4</button>
			<button data-number>5</button>
			<button data-number>6</button>
			<button data-operator>-</button>
			<button data-number>7</button>
			<button data-number>8</button>
			<button data-number>9</button>
			<button data-operator>*</button>
			<button >.</button>
			<button data-number>0</button>
			<button data-equals class="span-two">=</button>
		</div>
	</body>
</html>
